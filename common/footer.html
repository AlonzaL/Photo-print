  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/Normalize.css">
  <link rel="stylesheet" href="/css/footer.css">
  <title>header</title>
</head>
<body>
  <footer class="footer">
    <div class="container flex footer__container">
      <div class="footer__up flex">
        <div class="up__left flex">
          <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form__up footer__form">
            <select name="city" class="form__select footer__select">
              <option value="Коломна">Коломна</option>
              <option value="Егорьевск">Егорьевск</option>
            </select>
          </form>
          <div class="footer__contacts contacts">
            <ul class="contacts__list list-reset flex footer__list">
              <li class="contacts__item footer__item">
                <a href="tel:+79151760517" class="item__tel">
                  +7 (915) 176 05 17
                </a>
              </li>
              <li class="contacts__item footer__item">
                <a href="mail:info@foto-print.su" class="item__mail">
                  info@foto-print.su
                </a>
              </li>
              <li class="contacts__item footer__item">
                <p class="paragraph footer__paragraph">ул. Зелёная дом&nbsp;31</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="up__right flex">
          <p class="paragraph footer__paragraph up__title">Режим работы:</p>
          <div class="right__time">
            <p class="time__descr paragraph footer__paragraph">Пн - Пт: 09:00 - 19:00</p>
            <p class="time__descr paragraph footer__paragraph">Сб - Вс: 09:00 - 17:00</p>
          </div>
        </div>
      </div>
      <div class="footer__down flex">
        <p class="paragraph footer__paragraph down__left">Все права защищены.&nbsp;&copy;&nbsp;2021&nbsp;FOTO-PRINT.su</p>
        <div class="down__right flex">
          <a href="#" class="social-link social-link-whatsApp">
            <img src="/img/footer-whatsapp.svg" alt="WhatsApp" class="social-link-whatsApp">
          </a>
          <a href="#" class="social-link social-link-viber">
            <img src="/img/footer-viber.svg" alt="Viber" class="social-link-viber">
          </a>
        </div>
      </div>
    </div>
    <div class="footer__line"></div>
    <div class="footer__logo">
      <img src="/img/footer-logo.svg" alt="Логотип">
    </div>
  </footer>
