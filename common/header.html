<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/style-common.css">
  <link rel="stylesheet" href="css/header.css">
  <title>header</title>
</head>
<body>
  <header class="header section-offset">
    <div class="container flex header__container">
      <div class="header__up flex">
        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form__up flex">
          <select name="city" class="form__select header__select">
            <option value="Коломна">Коломна</option>
            <option value="Егорьевск">Егорьевск</option>
          </select>
        </form>
        <div class="header__contacts contacts">
          <ul class="contacts__list list-reset flex">
            <li class="contacts__item heaader__item">
              <a href="tel:+79151760517" class="item__tel">
                +7 (915) 176 05 17
              </a>
            </li>
            <li class="contacts__item heaader__item">
              <a href="mail:info@foto-print.su" class="contacts__mail">
                info@foto-print.su
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__down flex">
        <a href="/main.html" class="header__logo">
          <img class="img__logo" src="/img/logo_fp_v3_white[1].svg" alt="Логотип">
        </a>
        <div class="dropdown dropdown__catalog">
          <button class="btn catalog__btn btn-reset flex">
            <div class="btn-block flex">
              <img class="img__btn" src="/img/header-catalog.svg" alt="Каталог">
            <p class="btn-name paragraph">Каталог</p>
            </div>
          </button>
          <div class="catalog-content  dropdown-content">
            <a href="/html/print/print.html" class="content__link">Печать</a>
            <a href="/html/copy/copy.html" class="content__link">Копирование</a>
            <a href="/html/scanning/scanning.html" class="content__link">Сканирование</a>
            <a href="/html/binding/binding.html" class="content__link">Переплёт</a>
            <a href="/html/lamination/lamination.html" class="content__link">Ламинирование</a>
            <a href="/html/stickers/stickers.html" class="content__link">Наклейки</a>
            <a href="/html/polygraphy/polygraphy.html" class="content__link">Полиграфия</a>
            <a href="#" class="content__link">Портфолио</a>
            <a href="#" class="content__link">Калькулятор</a>
          </div>
        </div>
        <div class="searh__block flex">
          <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form__search  form flex">
            <button class="search__btn btn btn-reset">
              <img class="img__btn" src="/img/header-search.svg" alt="Поиск">
            </button>
            <input type="text" name="text" class="search" placeholder="Что показать?">
          </form>
        </div>
        <div class="dropdown dropdown__inf">
          <button class="btn-reset btn inf__btn flex">
            <div class="btn-block flex">
                <p class="btn-name paragraph">Информация</p>
              <img class="img__btn btn-inf" src="/img/header-arrow-1.svg" alt="Информация">
            </div>
          </button>
          <div class="inf-content dropdown-content">
            <a href="/html/news.html" class="content__link">Новости</a>
            <a href="/html/payment.html" class="content__link">Оплата&nbsp;и&nbsp;доставка</a>
            <a href="/html/about-us.html" class="content__link">О нас</a>
            <a href="/html/map.html" class="content__link">Контакты</a>
          </div>
        </div>
        <div class="dropdown dropdown__profile">
          <button class="btn profile__btn btn-reset flex">
            <div class="btn-block flex">
              <img class="img__btn" src="/img/header-profile.svg" alt="Профиль">
              <p class="btn-name paragraph">Профиль</p>
            </div>
          </button>
          <div class="profile__content dropdown-content">
            <div class="profile__block login-block">
              <p class="paragraph profile__login">
                Логин:
              </p>
              <input type="text" name="login" class="login" placeholder="Email или телефон">
            </div>
            <div class="profile__block password-block">
              <p class="paragraph profile__password">
                Пароль:
              </p>
              <input type="text" name="password" class="password" placeholder="*******">
            </div>
            <button class="profile__block btn login__btn btn-reset">Войти</button>
            <div class="profile__block reg-block flex">
              <a href="#" class="profile__deskr">Регистрация</a>
              <a href="#" class="profile__deskr">Востановление пароля</a>
            </div>
          </div>
        </div>
        <button class="btn btn-reset busket-btn flex">
          <div class="btn-block flex">
            <img class="img__btn" src="/img/header-basket.svg" alt="Корзина">
            <p class="btn-name paragraph">Корзина</p>
          </div>
        </button>
      </div>
    </div>
  </header>

</body>
</html>
